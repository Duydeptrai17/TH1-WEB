<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="student-info">
        <h2>Information</h2>

        <label for="fullName">Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="dob">Date:</label>
        <input type="date" id="dob" required><br><br>

        <label for="studentId">ID:</label>
        <input type="text" id="studentId" required><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" required><br><br>
        
        <button onclick="startQuizz()">Start</button>
    </div>

    <div id="quizzContainer" style="display: none;">
    </div>

    <script src="script.js">
    </script>
</body>

</html>
